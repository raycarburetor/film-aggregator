# .github/workflows/aggregate-db.yml
name: Aggregate listings daily

on:
  schedule:
    # 10:00 UTC+1 = 09:00 UTC
    - cron: "0 9 * * *"
  workflow_dispatch:  # allow manual runs too

jobs:
  aggregate:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - uses: actions/setup-node@v4
        with:
          node-version: '20'

      - run: npm ci

      - name: Run aggregate and update DB
        env:
          DATABASE_URL: ${{ secrets.DATABASE_URL }}
          TMDB_API_KEY: ${{ secrets.TMDB_API_KEY }}
          OMDB_API_KEY: ${{ secrets.OMDB_API_KEY }}
        run: npm run aggregate:all:db
